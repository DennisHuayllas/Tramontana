<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
      media="screen,projection" />
      
    <link rel="stylesheet" href="css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="menu">  
      </div>
      <div class="container">    
    <div class="row">
      <div class="row">
          <div class="col s12">
            <h2 class="center-align orange-text text-darken-1">Sign Up</h2>
          </div>
        </div>

      <div class="col s3"></div>
      <form class="col s6" id="signup-boton">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Clave de identificaciÃ³n" id="clave" type="text"  class="validate" minlength="4" maxlength="9" required>
            <label for="clave">Clave</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="nombre" type="text" class="validate" required maxlength="35">
            <label for="nombre">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required minlength="4" maxlength="19">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light col s12" type="submit" name="action">Alta
          <i class="material-icons right">send</i>
        </button>
        
      </form>
      <div class="col s3"></div>
    </div>
  </div>

  <div id="footer"></div>
    <script type="module" src="js/indice.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
