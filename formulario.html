<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="css/home.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
      media="screen,projection" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
  </head>
  <body>
   
<div id="menu"></div>
<div class="container" style="max-width: 650px; min-width: 400px;">

    <h2 class="card-header orange-text text-center">Reserva</h2>
    <div class="card-body">
      <form id="myForm" onsubmit="return validar()">
        <div class="form-group">
          <legend class="orange-text">Datos de la Cuenta</legend>
          <label class="white-text" for="user">Usuario:</label>
          <input type="text" class="form-control" id="user" placeholder="Usuario" disabled>
          <label class="white-text" for="email">Correo Electronico:</label>
        
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" disabled>

          <label class="white-text" for="user">Tipo de Alojamiento:</label>
          <input type="text" class="form-control" id="Alojamiento" placeholder="Alojamiento" disabled>
          <label class="white-text" for="user">Establecimiento: </label>
          <input type="text" class="form-control" id="Establecimiento" placeholder="Establecimiento" disabled>
          <label class="white-text">Fecha Inicio</label>
          <input type="date" id="start" name="trip-start"
         
          min="2021-01-01" max="2021-12-31">

          <label class="white-text">Fecha Fin</label>
         
          <input type="date" id="end" name="trip-start"
         
          min="2021-01-01" max="2021-12-31">
        </div>

        <input type="button" class="btn btn-success" id="boton" value="Confirmar">
      
      </form>
    </div>
  </div>
</div>
<div id="footer" style="margin-top: 30px;"></div>
<script type="module" src="/js/modulos/formulario.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
 

</html>
